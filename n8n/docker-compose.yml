

services:
  # n8n workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: esp32-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme123
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/New_York
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
    networks:
      - esp32-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: esp32-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../captures:/app/captures
    environment:
      - ENVIRONMENT=production
      - ESP32_IP=10.0.0.30
      - ESP32_PORT=80
      - N8N_URL=http://n8n:5678
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme123
      - CAPTURE_DIR=/app/captures
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MOTION_SENSOR_ENABLED=false
      - LCD_SCREEN_ENABLED=false
    networks:
      - esp32-network
    depends_on:
      - n8n
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Python image viewer and API server
  image-viewer:
    build:
      context: ..
      dockerfile: n8n/Dockerfile.viewer
    container_name: esp32-image-viewer
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ../captures:/app/captures
      - ../view_captures.py:/app/view_captures.py
    environment:
      - ESP32_IP=10.0.0.30
      - PORT=8080
    networks:
      - esp32-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/images"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  n8n_data:
    driver: local

networks:
  esp32-network:
    driver: bridge
